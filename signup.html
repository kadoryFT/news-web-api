<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter signup</title>

<link href="/public/css/styles.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">




  </head>
  <body class="text-center">  
<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="public/img/img1.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

    <div class="form-floating">
      <input type="text" name="fName" class="form-control top" id="floatingInput" placeholder="First Name" required autofocus>
      <label for="floatingInput">first name</label>
    </div>
    <div class="form-floating">
      <input type="text" name ="lName" class="form-control mid" id="floatingPassword" placeholder="Last Name">
      <label for="floatingPassword">Last Name</label>
    </div>
    <div class="form-floating">
        <input type="email" name="email" class="form-control bot" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>

   
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me up!</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; cat</p>
  </form>
</main>


    
  </body>
</html>
